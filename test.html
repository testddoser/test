<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      height: 80vh; /* Занимает 80% высоты экрана */
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .container {
        width: 90%;
        height: 70vh; /* Занимает 70% высоты экрана */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test</h1>
  </div>
</body>
</html>
